<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • Tsunam Eats</title>

  <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Afacad:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <section class="hero">
    <img src="images/Homescreenimg.jpg" alt="Home background" class="hero-img">
    <div class="overlay"></div>

    <h1 class="logo">TSUNAM EATS</h1>

    <nav class="hero-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </section>

  <main class="contact-wrap" id="contact">
    <header class="contact-headings">
      <h2 class="script">Contact</h2>
      <p class="tagline">&amp; Never Miss a Flood of Recipes</p>
    </header>

    <section class="form-card" id="form-view" aria-live="polite">
      <form id="contact-form" novalidate>
        <label class="field">
          <span>Your Name</span>
          <input type="text" name="name" required placeholder="Enter your name"/>
        </label>

        <label class="field">
          <span>Your Email</span>
          <input type="email" name="email" required placeholder="name@example.com"/>
        </label>

        <label class="field">
          <span>Message (Optional)</span>
          <textarea name="message" rows="6" placeholder="Say hello!"></textarea>
        </label>

        <div class="actions">
          <button type="submit" class="submit">Submit &amp; Subscribe</button>
        </div>
      </form>
    </section>

    <section class="thankyou" id="thanks-view" hidden>
      <h2 class="thanks-script">Thank You!</h2>
      <p class="thanks-sub">We Will Get Back to You Shortly</p>

      <button class="return" id="return-btn" type="button" aria-label="Return to form">
        <span class="return-arrow">←</span> <span class="return-text">Return</span>
      </button>
    </section>
  </main>

  <footer>
    <p>
      <a href="https://www.instagram.com/tsunam.eats/" target="_blank" rel="noopener noreferrer">
        @tsunam.eats
      </a>
    </p>
  </footer>

  <script>
    const heading = document.querySelector('.contact-headings');

    (function () {
      const form = document.getElementById('contact-form');
      const formView = document.getElementById('form-view');
      const thanksView = document.getElementById('thanks-view');
      const returnBtn = document.getElementById('return-btn');

      form.addEventListener('submit', (e) => {
  e.preventDefault();

  if (!form.name.value.trim() || !form.email.value.trim()) {
    if (!form.name.value.trim()) form.name.focus();
    else form.email.focus();
    return;
  }

  formView.hidden = true;
  thanksView.hidden = false;
  heading.style.display = 'none'; 
  
});

returnBtn.addEventListener('click', () => {
  thanksView.hidden = true;
  formView.hidden = false;
  heading.style.display = ''; 

});
    })();
  </script>
  
</body>
</html>
