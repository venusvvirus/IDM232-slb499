
<!DOCTYPE html>

<body>
  <!-- HERO -->
  <section class="hero">
    <img src="images/Homescreenimg.jpg" alt="Home background" class="hero-img">

    <!-- Centered Site Title (lowered) -->
    <h1 class="logo">TSUNAM EATS</h1>

    <!-- Bottom Navigation on the image -->
    <nav class="hero-nav">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>

      <!-- Plate 3 -->
